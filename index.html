<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="TravelPlanner/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="app-name">Travel Planner</h1>
      <div id="weather">
        <div class="loading-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="add-location-div" class="location-input-container">
        <label for="location-name" class="sr-only">Travel Location:</label>
        <input
          type="text"
          id="location-name"
          class="location-input"
          placeholder="Enter location name (e.g., Berlin)"
        />
        <button id="add-location-button" class="add-location-button">
          Add Location
        </button>
      </div>
      <div id="saved-locations" class="saved-locations-container">
        <h3>Saved Locations:</h3>
        <button id="open-canvas-btn">Open Visualization</button>
        <ul id="locations-list" class="locations-list"></ul>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS -->
    <script src="TravelPlanner/utilities.js"></script>
    <script src="TravelPlanner/distance.js"></script>
    <script src="TravelPlanner/traveltimes.js"></script>
    <script src="TravelPlanner/weather.js"></script>
    <script src="TravelPlanner/generators.js"></script>
    <script src="TravelPlanner/cache.js"></script>
    <script src="TravelPlanner/location.js"></script>
    <script src="TravelPlanner/app.js"></script>
  </body>
</html>
