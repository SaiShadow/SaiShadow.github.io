<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Plan your travels efficiently by saving locations, viewing weather, and calculating
          travel distances and times."/>
    <meta name="author" content="Srijan"/>
    <title>Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Bootstrap Icons for Icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="TravelPlanner/styles.css"/>
</head>

<body>
<div class="container my-4">
    <!-- App Header -->
    <!-- TODO-->
    <header class="text-center mb-4">
        <!-- TODO-->
        <h1 id="app-name" class="mb-3">Travel Planner</h1>
    </header>

    <!-- Weather Section -->
    <!-- TODO-->
    <section id="weather" class="text-center mb-4">
        <!-- TODO-->
        <div class="loading-spinner spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>

    <!-- Add Location Section -->
    <!-- TODO-->
    <section id="add-location-div" class="location-input-container mb-4">
        <!-- TODO: sr-only -->
        <label for="location-name" class="form-label visually-hidden">Travel Location:</label>
        <!-- TODO-->
        <div class="input-group">
            <!-- TODO class="location-input"-->
            <input
                    type="text"
                    id="location-name"
                    class="form-control"
                    placeholder="Enter location name (e.g., Berlin)"
            />

            <!-- TODO class name is weird-->
            <button id="add-location-button"
                    class="btn btn-success">
                <i class="bi bi-plus-lg"></i>
                Add Location
            </button>
        </div>
    </section>

    <!-- Saved Locations Section -->
    <section id="saved-locations" class="saved-locations-container">
        <h3 class="visually-hidden">Saved Locations:</h3>
        <!-- TODO-->
        <div class="text-center mb-3">
            <!-- TODO-->
            <button id="open-canvas-btn"
                    class="btn btn-primary">
                <i class="bi bi-compass"></i>
                Visualize Locations
            </button>
        </div>
        <!-- TODO-->
        <ul id="locations-list" class="locations-list list-group"></ul>
    </section>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Custom JS -->
<script src="TravelPlanner/utilities.js"></script>
<script src="TravelPlanner/distance.js"></script>
<script src="TravelPlanner/traveltimes.js"></script>
<script src="TravelPlanner/weather.js"></script>
<script src="TravelPlanner/generators.js"></script>
<script src="TravelPlanner/cache.js"></script>
<script src="TravelPlanner/location.js"></script>
<script src="TravelPlanner/app.js"></script>
</body>
</html>
