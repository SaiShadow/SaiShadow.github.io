<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Visualization</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../TravelPlanner/styles.css">
  <link rel="stylesheet" href="styles-visualisation.css">
</head>
<body>
<div class="container">
  <h1>Location Visualization</h1>
  <!-- Add static legend -->
  <div class="legend static">
    <div class="legend-item">
      <span class="legend-box short-distance"></span>
      <span>Short Distance (&lt; 50 km)</span>
    </div>
    <div class="legend-item">
      <span class="legend-box medium-distance"></span>
      <span>Medium Distance (50â€“200 km)</span>
    </div>
    <div class="legend-item">
      <span class="legend-box long-distance"></span>
      <span>Long Distance (&gt; 200 km)</span>
    </div>
  </div>
  <!-- Add Dark Mode and Reset Buttons -->
  <button id="dark-mode-button">Toggle Dark Mode</button>
  <button id="reset-button">Reset View</button>
  <canvas id="visualization-canvas"></canvas>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../TravelPlanner/distance.js"></script>
<script src="EventHandler.js"></script>
<script src="draw.js"></script>
<script src="canvas.js"></script>
</body>
</html>
