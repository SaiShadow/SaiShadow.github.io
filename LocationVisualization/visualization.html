<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Visualization</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="../TravelPlanner/styles.css">
  <link rel="stylesheet" href="styles-visualisation.css">
</head>
<body>
<div class="container">
  <h1>Location Visualization</h1>
  <!-- Add Dark Mode and Reset Buttons -->
  <button id="dark-mode-button">Toggle Dark Mode</button>
  <button id="reset-button">Reset View</button>

  <!-- Single-line legend -->
  <div class="legend">
    <span class="legend-box" id="short-distance"></span> Short Distance (< 50 km)
    <span class="legend-box" id="medium-distance"></span> Medium Distance (50–200 km)
    <span class="legend-box" id="long-distance"></span> Long Distance (200–1000 km)
    <span class="legend-box" id="ultra-long-distance"></span> Ultra Long Distance (> 1000 km)
  </div>

  <!-- Canvas-->
  <canvas id="visualization-canvas"></canvas>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../TravelPlanner/distance.js"></script>
<script src="draw.js"></script>
<script src="EventHandler.js"></script>
<script src="canvas.js"></script>
</body>
</html>
